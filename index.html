<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Focus | Wave Edition</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body>

    <div id="bg-image"></div>

    <div id="vanta-canvas"></div>
    
    <div id="toast">Streak Increased! ðŸ”¥</div>
    <div id="toast-warn">Warning</div>

    <div class="app-container">
        <div class="header">
            <h1>Daily Focus</h1>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="storage-status">Auto-Sync</span>
            </div>
        </div>

        <div class="card glass-panel streak-card">
            <div class="streak-info">
                <div class="fire-icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="fire-icon">
                        <path fill-rule="evenodd" d="M12.963 2.286a.75.75 0 00-1.071-.136 9.742 9.742 0 00-3.539 6.177A7.547 7.547 0 016.648 6.61a.75.75 0 00-1.152-.082A9 9 0 1015.68 4.534a7.46 7.46 0 01-2.717-2.248zM15.75 14.25a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <div class="streak-number"><span id="streak-count">0</span> Day Streak</div>
                    <div class="streak-sub">Complete <span class="req-text">REQ</span> tasks</div>
                </div>
            </div>
            <button class="reset-btn" onclick="window.app.resetStreak()">Reset</button>
        </div>

        <div class="date-nav glass-panel">
            <button class="nav-btn" onclick="window.app.changeDate(-1)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <div class="date-display">
                <input type="date" id="date-picker" class="date-input">
                <span class="weekday-display" id="weekday-display">TODAY</span>
            </div>
            <button class="nav-btn" onclick="window.app.changeDate(1)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </button>
        </div>

        <div class="progress-section glass-panel">
            <div class="progress-text">
                <span id="progress-percent">Progress (0%)</span>
                <span id="progress-count">0/0 Tasks</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
        </div>

        <div id="main-content-wrapper" class="glass-panel" style="padding: 1.5rem;">
            <div id="main-content"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
